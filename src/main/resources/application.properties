spring.application.name=pratica4

# Configuracao do H2 Database
spring.datasource.url=jdbc:h2:mem:pratica4db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ativa o H2 Console (Task 4)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORRECAO: Permite conexoes remotas (resolve o erro 'webAllowOthers')
spring.h2.console.settings.web-allow-others=true

# Configuracao do JPA (Task 4)
# 'update': atualiza o schema. 'create': recria tudo a cada reinicio.
spring.jpa.hibernate.ddl-auto=update

# --- NOVAS CONFIGURACOES: Observabilidade (Actuator + Prometheus) ---
# Expoe os endpoints de saude e metricas para o Prometheus ler
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Mostra detalhes completos de saude (banco de dados, disco, etc.)
management.endpoint.health.show-details=always

# Adiciona o nome da aplicacao nas tags das metricas (util no Grafana)
management.metrics.tags.application=${spring.application.name}
