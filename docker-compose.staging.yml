version: '3.8'

services:
  # --- Banco de Dados (Postgres) ---
  database:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sapi
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sapi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - monitoring-net

  # --- API (Sua Aplicação Spring Boot) ---
  api:
   
    build: .
    container_name: app-pratica4
    environment:
      DB_HOST: database
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/sapi
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8686:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - monitoring-net


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
     
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring-net

  # --- Grafana (Visualização) ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring-net

volumes:
  db-volume:

networks:
  monitoring-net:
    driver: bridge
